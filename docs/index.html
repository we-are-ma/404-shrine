<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>404神社</title>
    <meta name="author" content="">
    <meta name="description" content="インターネットにおいて神域と人間が住む俗界を区画するもの（結界）であり、神域への入口を示すもの。">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link href="css/style.css" rel="stylesheet">

    <script src="libs/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <label>
          <input type="checkbox"/>
          <div class="card">

            <div class="allstars">

              <div class="star2"></div>
              <div class="star3"></div>
              <div class="star4"></div>
              <div class="star5"></div>
              <div class="star6"></div>
              <div class="star7"></div>
              <div class="star8"></div>
              <div class="star9"></div>
              <div class="star10"></div>

              <div class="mountain3"></div>

              <div class="mountain4"></div>
            </div>
            <div class="sea"></div>
            <div class="cloud"></div>
            <div class="cloud2"></div>
            <div class="torii">
              <div class="topbox"></div>
              <div class="top"></div>
              <div class="mid">
                <div class="midbox"></div>
                <div class="midbox2"></div>
                <div class="midbox3"></div>
                <div class="midbox4"></div>
              </div>
              <div class="box"></div>
              <div class="bottompillar3"></div>
              <div class="bottompillar4"></div>
              <div class="block1"></div>
              <div class="block2"></div>

      <div id="contents">
        <div class="takiage-outer">
          <div>
            <a href="javascript:takiage();" class="fuwapochi-btn-orange">お焚き上げをする</a>
          </div>
          <div id="takiage" style="display: none;">
            <a id="prototypeLink" href="" target="_blank">
              <h2 id="prototypeNm"></h2>
              <img id="prototypeImg"src="" style="display: none;">
            </a>
            <div class="fire">
              <div class="fire-left">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-main">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-right">
                <div class="main-fire"></div>
                <div class="particle-fire"></div>
              </div>
              <div class="fire-bottom">
                <div class="main-fire"></div>
              </div>
            </div>
            <p id="message"></p>
          </div>
        </div>
        <div class="omikuji-outer">
          <a href="javascript:omikuji();" class="fuwapochi-btn-green">おみくじを引く</a>
          <img id="omikuji" src="" style="display: none;">
        </div>
        <div class="return-outer">
          <a href="javascript:link();" class="fuwapochi-btn-blue">現世に戻る</a>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
